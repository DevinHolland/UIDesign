<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<style id="stylesheet">

</style>

    <section id="editor">
        <form id="add-new-form-template">
            <label for="html">HTML</label>
            <textarea id="html"></textarea>

            <label for="css">CSS</label>
            <textarea id="css"></textarea>
        </form>
    </section>

    <section id="game-screen">
    </section>

    <div id="hidden-items">

    </div>

    <script>
        $(function(){
            var $editor = $('#editor');
            var $gameScreen = $("game-screen");
            var $levels = $("#levels");
            var currentSelected = "";

            $(document).delegate('textarea', 'keydown', function(e) {
                var keyCode = e.keyCode || e.which;

                if (keyCode == 9) {
                    e.preventDefault();
                    var start = $(this).get(0).selectionStart;
                    var end = $(this).get(0).selectionEnd;

                    // set textarea value to: text before caret + tab + text after caret
                    $(this).val($(this).val().substring(0, start)
                    + "    "
                    + $(this).val().substring(end));

                    // put caret at right position again
                    $(this).get(0).selectionStart = $(this).get(0).selectionEnd = start + 4;
                }
            });

            $(document).delegate('#html', 'keyup', function(e){
                $('#game-screen').html($(this).val());
            });

            $(document).delegate('#css', 'keyup', function(e){
                $('#stylesheet').html($(this).val());
            });

            $(document).delegate("#submit-add", 'click', function(e){
                e.preventDefault();
                currentSelected = '';
                $("#add-new-form").remove();
            });

            function resize() {
                $('section').outerHeight($(window).height());
            }

            resize();
            $(window).resize(resize);

            $("#add-element").on('click', function(){
                $("#add-new-form").remove();

                var newForm = $('#add-new-form-template').clone();
                newForm.attr('id', 'add-new-form');
                $("#add-new").append(newForm);
            });
        });
    </script>
</body>
</html>
