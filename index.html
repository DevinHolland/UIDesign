<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<style id="stylesheet">

</style>

    <section id="editor">
        <form id="add-new-form-template">
            <label for="html">HTML</label>
            <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="html"></textarea>

            <label for="css">CSS</label>
            <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="css"></textarea>
        </form>

        <div id="play">
            <button id="play-button">Play!</button>
            <button id="stop-button">Stop</button>
        </div>
    </section>

    <section id="game-screen">
    </section>

    <script>
        $(function(){
            var $gameScreen = $("#game-screen");
            var currentHTML = "";
            var gameInterval;
            var inGame = false;

            $(document).delegate('textarea', 'keydown', function(e) {
                var keyCode = e.keyCode || e.which;

                if (keyCode == 9) {
                    e.preventDefault();
                    var start = $(this).get(0).selectionStart;
                    var end = $(this).get(0).selectionEnd;

                    // set textarea value to: text before caret + tab + text after caret
                    $(this).val($(this).val().substring(0, start)
                    + "    "
                    + $(this).val().substring(end));

                    // put caret at right position again
                    $(this).get(0).selectionStart = $(this).get(0).selectionEnd = start + 4;
                }
            });

            $(document).delegate('#html', 'keyup', function(e){
                $('#game-screen').html($(this).val());
            });

            $(document).delegate('#css', 'keyup', function(e){
                $('#stylesheet').html($(this).val());
            });

            function resize() {
                $('section').outerHeight($(window).height());
            }

            resize();
            $(window).resize(resize);

            var overlaps = (function () {
                function getPositions( elem ) {
                    var pos, width, height;
                    pos = $( elem ).position();
                    width = $( elem ).width();
                    height = $( elem ).height();
                    return [ [ pos.left, pos.left + width ], [ pos.top, pos.top + height ] ];
                }

                function comparePositions( p1, p2 ) {
                    var r1, r2;
                    r1 = p1[0] < p2[0] ? p1 : p2;
                    r2 = p1[0] < p2[0] ? p2 : p1;
                    return r1[1] > r2[0] || r1[0] === r2[0];
                }

                return function ( a, b ) {
                    var pos1 = getPositions( a ),
                            pos2 = getPositions( b );
                    return comparePositions( pos1[0], pos2[0] ) && comparePositions( pos1[1], pos2[1] );
                };
            })();

            function endGame(){
                clearInterval(gameInterval);

                $gameScreen.html(currentHTML);
                currentHTML = '';

                $('#stop-button').hide();
                $('#play-button').show();
                $('textarea').attr("disabled", false);
                inGame = false;
            }

            $('#play-button').on('click', function(){
                var $character = $gameScreen.find("#character");

                if($character.length == 0){
                    alert("Character required.");
                    return;
                }

                inGame = true;

                $('textarea').attr("disabled", true);

                currentHTML = $gameScreen.html();

                $('#play-button').hide();
                $('#stop-button').show();

                var gravity = 20;
                var terminalVelocity = 12.5;
                var $platforms = $gameScreen.find(".platform");

                $character.velocity = {x:0,y:0};

                $(document).keydown(function(e) {
                    if(inGame) {
                        if (e.which == 65 || e.which == 37) {
                            $character.velocity.x = -5;
                        } else if (e.which == 68 || e.which == 39) {
                            $character.velocity.x = 5;
                        } else {
                            return;
                        }

                        e.preventDefault();
                    }
                });

                $(document).keyup(function(e) {
                    if(inGame) {
                        if (e.which == 68 || e.which == 39 || e.which == 65 || e.which == 37) {
                            $character.velocity.x = 0;
                            e.preventDefault();
                        }
                    }
                });

                var curTime = (new Date()).getTime();
                var prevTime;
                var deltaTime;

                gameInterval = setInterval(function(){
                    prevTime = curTime;
                    curTime = Date.now();
                    deltaTime = curTime - prevTime;

                    if($character.velocity.y + (gravity * deltaTime/1000) <= terminalVelocity )
                        $character.velocity.y = $character.velocity.y + (gravity * deltaTime/1000);

                    var currentTop = parseFloat($character.css('top'));
                    var currentLeft = parseFloat($character.css('left'));

                    if(isNaN(currentTop)) currentTop = 0;
                    if(isNaN(currentLeft)) currentLeft = 0;

                    console.log($character.velocity.x);

                    if(currentTop + $character.velocity.y + $character.height() > $gameScreen.height()){
                        alert('You fell off the screen!');
                        endGame();
                        return;
                    }

                    $character.css({
                        top: currentTop + $character.velocity.y
                    });

                    if(currentLeft + $character.velocity.x > 0 && currentLeft + $character.velocity.x + $character.width() < $gameScreen.width()){
                        $character.css({
                            left: currentLeft + $character.velocity.x
                        })
                    }

                    $platforms.each(function(){
                        if(overlaps($character, $(this))){
                            $character.css({
                                top: currentTop - $character.velocity.y
                            });

                            if($character.velocity.y > 0){
                                $character.velocity.y = -terminalVelocity;
                            } else {
                                $character.velocity.y = 0;
                            }

                            return false;
                        }
                    });
                }, 16);
            });

            $('#stop-button').on('click', function(){
                endGame();
            });
        });
    </script>
</body>
</html>
